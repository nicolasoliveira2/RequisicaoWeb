<div class="container">
        <div class="row">
                <div class="col-12 col-md-8 col-lg-4 mx-auto">
                        <div class="card my-5">
                                <div class="card-body text-center">
                                        <h4 class="card-title text-primary">Sistema de Requisições</h4>
                                        <form calss="col-md-8 mx-auto" [formGroup]="form" (ngSubmit)="login()">
                                                <div class="form-group my-3">
                                                        <label for="email" class="form-lable mt-4">E-mail</label>
                                                        <input formControlName="email" class="form-control" type="email"
                                                                placeholder="Digite seu email">

                                                        <label for="senha" class="form-lable mt-4">Senha</label>
                                                        <input formControlName="senha" class="form-control"
                                                                type="password" placeholder="Digite sua senha">
                                                </div>
                                                <a role="button" class="text-primary text-decoration-none my-2"
                                                        (click)="abrirModalRecuperacao(content)">Esqueceu
                                                        sua senha?</a>

                                                <div class="d-grid mx-4 gap-2 mt-3">
                                                        <button type="submit" class="btn btn-primary" (click)="login()">
                                                                <i class="pi pi-sign-in me-2"></i>Login
                                                        </button>
                                                </div>
                                        </form>
                                </div>
                        </div>
                </div>
        </div>
</div>

<ng-template #content let-modal>
        <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Recuperação de conta</h4>
                <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
        </div>
        <form [formGroup]="formRecuperacao" (ngSubmit)="modal.close('enviar')">
                <div class="modal-body">
                        <div class="alert alert-warning" role="alert">
                                Enviaremos um e-mail com as instruções para a recuperação.
                        </div>

                        <div class="form-group mb-3">
                                <label for="emailRecuperacao" class="form-label">Endereço de e-mail</label>
                                <input formControlName="emailRecuperacao" type="email" class="form-control"
                                        placeholder="Digite o endereço de e-mail">
                        </div>
                </div>
                <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-dark">Enviar</button>
                </div>
        </form>
</ng-template>
